<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果风格的轮播</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="main.js"></script>

<body>
    <div id="main" class="main">
        <div id="gallery">

            <div id="slides">

                <div class="slide">
                    <img src="img/macbook.jpg" width="920" height="400" alt="side" />
                </div>
                <div class="slide">
                    <img src="img/iphone.jpg" width="920" height="400" alt="side" />
                </div>
                <div class="slide">
                    <img src="img/imac.jpg" width="920" height="400" alt="side" />
                </div>
                <div class="slide">
                    <img src="img/info.jpg" width="920" height="400" alt="side" />
                </div>

            </div>

            <div id="menu">

                <ul>
                    <li class="fbar">&nbsp;</li>
                    <li class="menuItem">
                        <a href="">
                            <img src="img/thumb_macbook.png" alt="thumbnail" />
                        </a>
                    </li>
                    <li class="menuItem">
                        <a href="">
                            <img src="img/thumb_iphone.png" alt="thumbnail" />
                        </a>
                    </li>
                    <li class="menuItem">
                        <a href="">
                            <img src="img/thumb_imac.png" alt="thumbnail" />
                        </a>
                    </li>
                    <li class="menuItem">
                        <a href="">
                            <img src="img/thumb_about.png" alt="thumbnail" />
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </div>
</body>

</html>
